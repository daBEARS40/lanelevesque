        <script src="lib/font-awesome.js"></script>
        <script src="lib/require.js" data-main="lib/common.js"></script>
        <script>
            var NFT;
            function start() {
                require(["js/Application.js"], (Application) => {
                    NFT = new Application();
                    NFT.start();

                    <i id="instagram" class="fa-brands fa-instagram social-logo"></i>
                    <i id="linkedin" class="fa-brands fa-linkedin social-logo"></i>
                </div>
            </div>
            <div class="sliding-background">
                <div class="sliding-container">
                    <img src="fragments/assets/boredapeheader.jpg" class="ape" />
                </div>
                <div class="sliding-container">
                    <img src="fragments/assets/boredapeheader.jpg" class="ape" />
                </div>
            </div>
            <div class="centerbox">
                <div class="mint-btn">
                    MINT
                </div>
            </div>
            <div class="main-footer">
                <div id="copyright" class="footer-box unselectable">
                    <i class="fa-regular fa-copyright" style="padding: 5px; padding-bottom: 0;"></i>
                    <div style="padding: 5px; padding-bottom: 0;">2023, Gauge</div>
                </div>

</html>
